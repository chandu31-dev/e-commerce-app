<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Catchy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">üõçÔ∏è Catchy</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/profile">My Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>My Profile</h2>
        <div class="form-container">
            <form id="profile-form" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:value="${user.name}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:value="${user.email}" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password (leave blank to keep current)</label>
                    <input type="password" id="password" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Profile</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script>
        async function updateProfile(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const formData = new URLSearchParams();
                formData.append('name', name);
                formData.append('email', email);
                if (password) {
                    formData.append('password', password);
                }

                const token = getToken();
                const headers = {
                    'Content-Type': 'application/x-www-form-urlencoded'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch('/profile/api/update', {
                    method: 'PUT',
                    headers: headers,
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('Profile updated successfully!', 'success');
                } else {
                    showMessage(result.message || 'Error updating profile', 'error');
                }
            } catch (error) {
                showMessage('Error updating profile', 'error');
            }
        }
    </script>
</body>
</html>
