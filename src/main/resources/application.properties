spring.application.name=catchy

# Default: use H2 in-memory so local runs don't require MySQL credentials
spring.datasource.url=jdbc:h2:mem:catchydb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA defaults for local runs (schema created via schema.sql)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false

# Use Flyway for schema migrations; disable legacy `schema.sql` initialization
spring.flyway.enabled=false
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationThatMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Server Configuration
server.port=8080
