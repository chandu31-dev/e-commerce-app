spring.application.name=catchy

# Production MySQL datasource (used when `prod` profile is active)
spring.datasource.url=jdbc:mysql://localhost:3306/catchy_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for prod
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (same as default)
jwt.secret=MySecretKeyForJWTTokenGenerationThatMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

